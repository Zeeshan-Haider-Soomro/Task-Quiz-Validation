<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>


    <div class="container-fluid d-flex">
        <div class="text-center w-50">
            <img class="mb-4" src="../images/Group 114 (3).png" alt="">
            <p class="mb-5">Welcome back! <br> Please login/Signup to your account.</p>
            <br>
            <form onsubmit="login();">
                <div class="mb-3 eMail text-start">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3 password text-start">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn button">
                   Log In 
                    <div id="loader"></div>

                </button>
            </form>
        </div>
        <div class="topi w-50 d-flex justify-content-center align-items-center">
            <img class="" src="../images/Hands Graduate (3).png" alt="">
        </div>
    </div>
